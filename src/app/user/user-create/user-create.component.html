<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutAlign="space-around stretch"
>
  <mat-card fxFlex.gt-xs="40" class="mb15">
    <mat-card-header>
      <mat-card-title>Cadastro de Usuário</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="nome do usuário"
            [(ngModel)]="user.name"
            name="name"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="login do usuário"
            [(ngModel)]="user.login"
            name="login"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="email do usuário"
            [(ngModel)]="user.email"
            name="email"
          />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="password do usuário"
            [(ngModel)]="user.password"
            name="password"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button type="button" mat-button color="primary" class="w-100" (click)="create()">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
