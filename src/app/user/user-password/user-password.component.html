<div>
  <mat-card class="example-card">
    <mat-card-title>Alteração de Senha</mat-card-title>
    <mat-card-subtitle>Usuário: {{user.login}}</mat-card-subtitle>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder="informe a senha"
            [(ngModel)]="user.password"
            name="password"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onNoClick()">Salvar</button>
      <button mat-button [mat-dialog-close]="user" cdkFocusInitial>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
